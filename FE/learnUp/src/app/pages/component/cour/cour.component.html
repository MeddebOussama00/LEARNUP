<div class="row mt-3 d-flex align-items-center h-100" *ngIf="cours">
  <div class="col-md-8 post">
    <div class="row d-flex justify-content-between">
      <div class="col-md-3">
        <i class="fa-solid fa-6x fa-file-pdf"></i>
      </div>
      <div class="col">
        <p class="fs-4">{{ cours.title }}</p>
        <p class="fs-4">{{ cours.date }}</p>
      </div>
      <div class="col-md-auto d-none d-md-flex align-items-center">
        <i class="fa-solid fa-4x fa-circle-user"></i>
      </div>
    </div>
  </div>

  <div
    class="col-md d-flex flex-column align-items-center justify-content-center"
  >
    <button class="btn" (click)="likeCount()">
      <i
        class="fa-solid fa-2x fa-thumbs-up"
        [ngClass]="{ 'text-success': isLiked }"
        aria-hidden="true"
      ></i>
    </button>
    <b [ngClass]="{ 'text-success': isLiked }">{{ cours.nblike }}</b>
  </div>

  <div
    class="col-md d-flex flex-column align-items-center justify-content-center"
  >
    <button class="btn" (click)="dislikeCount()" type="button">
      <i
        class="fa-solid fa-2x fa-thumbs-down"
        [ngClass]="{ 'text-danger': isDisliked }"
        aria-hidden="true"
      ></i>
    </button>
    <b [ngClass]="{ 'text-muted': !isDisliked, 'text-danger': isDisliked }">
      {{ cours.nbdislike }}
    </b>
  </div>

  <div
    class="col-md d-flex flex-column align-items-center justify-content-center"
  >
    <button class="btn mb-5" (click)="download()" type="button">
      <i class="fa-solid fa-2x fa-circle-down"></i>
    </button>
  </div>

  <div
    class="col-md d-flex flex-column align-items-center justify-content-center"
  >
    <button class="btn mb-5" type="button">
      <i id="rep" class="fa-solid fa-flag fa-2x"></i>
    </button>
  </div>
</div>
