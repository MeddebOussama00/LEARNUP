<div class="row ms-2 message-container d-flex flex-row">
  <div class="message col-7">
    <i class="fa-solid fa-3x mt-2 fa-circle-user"></i>
    <div class="h3">{{ message.date }}</div>
    <div class="h4 sender">{{ message.sender }} : {{ message.content }}</div>
  </div>
  <div class="text-center offset-1 col-md">
    <button type="button">
      <i class="fa-solid fa-2x fa-thumbs-up" aria-hidden="true"></i>
    </button>
  </div>
  <div class="text-center col-md">
    <button type="button">
      <i class="fa-solid fa-2x fa-thumbs-down" aria-hidden="true"></i>
    </button>
  </div>
  <div class="text-center col-md">
    <button type="button" (click)="Chatcommente(message)">
      <i aria-hidden="true" class="fa-regular fa-2x fa-comment"></i>
    </button>
  </div>
  <div class="text-center col-md">
    <button type="button">
      <i id="rep" class="fa-solid fa-flag fa-2x"></i>
    </button>
  </div>
</div>
