<div class="bcolor container">
  <div class="d-flex justify-content-around">
    <ul class="nav row ms-5 rounded-pill justify-content-center">
      <li class="col nav-item" routerLinkActive="active">
        <a
          class="nav-link text-center fs-3 text-light"
          aria-current="page"
          routerLink="/home/Cour"
          >Courses</a
        >
      </li>
      <li
        class="col nav-item border-start border-end border-black border-3"
        routerLinkActive="active"
      >
        <a class="nav-link text-center fs-3 text-light" routerLink="/home/Examn"
          >Exercises</a
        >
      </li>
      <li class="col nav-item" routerLinkActive="active">
        <a class="nav-link text-center fs-3 text-light" routerLink="/home/Chat"
          >Community Chat</a
        >
      </li>
    </ul>
    <div class="form-group">
      <label for="file-input" class="btn btn-outline-secondary btn-block">
        <i class="fa-regular fa-4x fa-square-plus"></i>
        <span class="d-block">Select file</span>
        <input
          type="file"
          (change)="FileUpload($event)"
          id="file-input"
          accept=".pdf"
          class="d-none"
        />
      </label>
    </div>
  </div>
  <div *ngFor="let c of sh">
    <app-cour [cours]="c"></app-cour>
  </div>
</div>
